{% extends "pokenary/base.html" %}
{% load compress %}
{% load static %}

{% block scsslink %}
    {% compress css %}
        <link type="text/x-scss" href="{% static 'scss/logout.scss' %}" rel="stylesheet" media="screen" />
    {% endcompress %}
{% endblock scsslink %}
{% block content %}
    <p>You have been logged out!</p>
    <a href="{% url 'login' %}">Click here to login again!</a>
{% endblock content %}
